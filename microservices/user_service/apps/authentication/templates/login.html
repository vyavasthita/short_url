{% extends "base.html" %}

{% block content %}
<h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }} {{ form.email }}
            <br>
        </p>
        <p>
            {{ form.password.label }} {{ form.password }}
            <br>
        </p>
        <p>
            {{ form.submit() }}
            <br>
        </p>
    </form>
</h1>
{% endblock %}
